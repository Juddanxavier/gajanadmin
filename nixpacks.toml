# Nixpacks Configuration for GajanAdmin
# Forced Node.js environment with NPM
# User confirmed NPM usage. Using 'npm install' to bypass potential lockfile sync issues.

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"
